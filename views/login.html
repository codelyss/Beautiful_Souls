<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='client/login.css'>
    <title>Beautiful Souls Login</title>
</head>

<body>
    <div class="login-page">
        <div class="form">
            <form class="register-form" method="post" action="/newuser">
                <input type="text" name="username" placeholder="username" />
                <input type="password" name="password" placeholder="password" />
                <button>create</button>
                <p class="message">Already registered? <a href="#" onclick="switchForm()">Sign In</a></p>
            </form>
            <form class="login-form" method="post" action="/login">
                <input type="text" name="username" placeholder="username" />
                <input type="password" name="password" placeholder="password" />
                <button>login</button>
                <p class="message">Not registered? <a href="#" onclick="switchForm()">Create an account</a></p>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="client/login.js"></script>
</body>

</html>
