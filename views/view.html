<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet'>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel='stylesheet' href='client/view.css'>
    <title>Beautiful Souls</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <img id="imgletter" class="letterstyle" width="542" height="704" src="client/letter.png">
        </div>
        <div class="overlay">
            <div class="imguploadcontainer">
                <img id="imguploaded" class="imgplaceholder" src="#" />
            </div>
            <div class="txtarea">
                <textarea id="txtLetter" readonly spellcheck="false"></textarea>
            </div>
        </div>
        <div class="overlay">
            <div class="leftarrow" onclick="showPreviousLetter()">
                <i class="fas fa-angle-left fa-7x"></i>
            </div>
        </div>
        <div class="overlay">
            <div class="rightarrow" onclick="showNextLetter()">
                <i class="fas fa-angle-right fa-7x"></i>
            </div>
        </div>
        <div class="overlay">
            <div class="replyicon" onclick="respondToLetter()">
                <i class="far fa-comment-dots fa-4x"></i>
            </div>
        </div>
    </div>
    <div>
        <input type="button" id="btnSaveResponse" class="invisible" value="Save" onclick="saveResponse()" />
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="client/view.js"></script>
</body>

</html>
