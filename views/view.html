<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet'>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel='stylesheet' href='client/view.css'>
    <link rel='stylesheet' href='client/sidebar.css'>
    <link rel='stylesheet' href='client/modal.css'>
    <title>Beautiful Souls</title>
</head>

<body>
    <div class="container">
        <div class="menuposition">
            <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
        </div>
        <div class="content">
            <img id="imgletter" class="letterstyle" width="542" height="704" src="client/letter.png">
        </div>
        <div class="overlay">
            <div class="imguploadcontainer">
                <img id="imguploaded" class="imgplaceholder" src="#" />
            </div>
            <div class="txtarea">
                <textarea id="txtLetter" readonly spellcheck="false"></textarea>
            </div>
        </div>
        <div class="overlay">
            <div class="leftarrow" onclick="showPreviousLetter()">
                <i class="fas fa-angle-left fa-7x"></i>
            </div>
        </div>
        <div class="overlay">
            <div class="rightarrow" onclick="showNextLetter()">
                <i class="fas fa-angle-right fa-7x"></i>
            </div>
        </div>
        <div class="overlay">
            <div class="replyicon" onclick="respondToLetter()">
                <i class="far fa-comment-dots fa-4x"></i>
            </div>
        </div>
        <div class="overlay btnsavestyle">
            <img width="180" height="180" id="btnSaveResponse" class="invisible" onclick="saveResponse()" src="client/waxstamp.png">
        </div>

        <div id="myModal" class="modal">
            <div class="modal-content">
                <p>Successfully responded to a letter!</p>
                <div>
                    <input type="button" onclick="closeModal()" class="modalclosebutton" value="Ok">
                </div>
            </div>
        </div>

        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="/">Home</a>
            <a href="/create">Write a Letter</a>
            <a href="/inbox">Mailbox</a>
          </div>
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="client/view.js"></script>
    <script src="client/letter.js"></script>
</body>

</html>
